#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : IdeaBank  # The title of the book. Will be placed in the left navbar.
author                      : UpstatePedro  # The author of the book
copyright                   : "2020"  # Copyright year to be placed in the footer
logo                        : logo.png  # A path to the book logo
execute:
  execute_notebooks         : 'off'
sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js  # https://jupyterbook.org/interactive/interactive.html
html:
  google_analytics_id: UA-189305832-1